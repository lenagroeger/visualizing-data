
<!doctype html>
<html lang="en">
  <head>

    <title>Intro to Visualizing Data</title>
    <link rel="stylesheet" href="reveal.css">
<script type="text/javascript" src="jquery.js" ></script>

<style>


body {

}

.reveal h2 {
font-weight: bold;
color:#000;
display: block;
clear: both;

}

.reveal h1 {

display: block;
clear: both;
border-bottom: 0px;
color:#fff;

}

.reveal h1.extra {

}

.reveal h1.extra.orange {

}

.reveal .main-section h2 {

.reveal p {

}

.reveal h1.invisible{

    <script>
      Reveal.initialize({

        transition: Reveal.getQueryHash().transition || 'linear',
      });
